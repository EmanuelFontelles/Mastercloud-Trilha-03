<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Emprestimo Brasil</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Emprestimo Brasil</h1>
        <nav>
            <ul>
                <li><a href="#" style="color: white;">Sobre nós</a></li>
                <li><a href="#" style="color: white;">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Solicite seu empréstimo agora!</h2>
        <form>
            <label for="name">Nome completo:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="income">Qual a sua renda?</label>
            <input type="number" id="income" name="income" required><br>
            <label for="amount">Valor desejado:</label>
            <input type="number" id="amount" name="amount" required><br>
            <button type="submit">Solicitar empréstimo</button>
        </form>
    </main>
    <footer>
        <p>Emprestimo Brasil &copy; 2021</p>
    </footer>
</body>
</html>
